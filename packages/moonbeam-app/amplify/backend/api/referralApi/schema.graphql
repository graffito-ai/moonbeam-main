enum ReferralStatus {
  REDEEMED,
  NOT_REDEEMED,
  INITIATED,
  INVALID
}

enum OfferType {
  WELCOME_REFERRAL_BONUS
}

type Referral @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  status: ReferralStatus!
  offerType: OfferType!
  inviteeEmail: String!
  inviterEmail: String!
  inviterName: String!
  statusInviter: ReferralStatus!
  statusInvitee: ReferralStatus!
}
