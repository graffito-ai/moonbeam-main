<html>
<head>
  <style>.text { font-size: 64px; }</style>

<body style="text-align: center;">
  <script>
    var redirectToApp = function() {
      // var openURL = window.location.search + window.location.hash;
      var openURL = window.location.search.split("oauth_state_id=")[1]
      openURL.replace('?oauth_state_id=', '');
      window.location.replace(`exp://exp.host/@macsint/moonbeam-app/--/dashboard/${openURL}`);
    }
    window.onload = redirectToApp;
  </script>
</body>
</html>
