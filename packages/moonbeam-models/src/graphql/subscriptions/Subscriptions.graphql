# graphql/Subscriptions.graphql
# Subscriptions Schema File
subscription UpdatedMilitaryVerificationStatus($id: ID!) {
    updatedMilitaryVerificationStatus(id: $id) {
        errorType
        errorMessage
        id
        militaryVerificationStatus
    }
}
subscription UpdatedTransaction($id: ID!) {
    updatedTransaction(id: $id) {
        errorType
        errorMessage
        id
        data {
            id
            timestamp
            transactionId
            transactionStatus
            updatedAt
        }
    }
}
subscription CreatedTransaction($id: ID!) {
    createdTransaction(id: $id) {
        errorType
        errorMessage
        id
        data {
            id
            timestamp
            transactionId
            transactionStatus
            transactionType
            createdAt
            updatedAt
            memberId
            cardId
            brandId
            storeId
            category
            currencyCode
            rewardAmount
            totalAmount
            pendingCashbackAmount
            creditedCashbackAmount
            transactionBrandName
            transactionBrandAddress
            transactionBrandLogoUrl
            transactionBrandURLAddress
            transactionIsOnline
        }
    }
}
