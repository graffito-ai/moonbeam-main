# graphql/Subscriptions.graphql
# Subscriptions Schema File
subscription UpdatedPlaidLinkingSession($id: ID!, $link_token: String!, $timestamp: AWSTimestamp!) {
    updatedPlaidLinkingSession(id: $id, link_token: $link_token, timestamp: $timestamp) {
        errorType
        errorMessage
        id
        link_token
        timestamp
        data {
            id
            createdAt
            updatedAt
            expiration
            hosted_link_url
            link_token
            request_id
            session_id
            status
        }
    }
}
subscription UpdatedMilitaryVerificationStatus($id: ID!) {
    updatedMilitaryVerificationStatus(id: $id) {
        errorType
        errorMessage
        id
        militaryVerificationStatus
    }
}
subscription UpdatedTransaction($id: ID!) {
    updatedTransaction(id: $id) {
        errorType
        errorMessage
        id
        data {
            id
            timestamp
            transactionId
            transactionStatus
            updatedAt
        }
    }
}
subscription CreatedTransaction($id: ID!) {
    createdTransaction(id: $id) {
        errorType
        errorMessage
        id
        data {
            id
            timestamp
            transactionId
            transactionStatus
            transactionType
            createdAt
            updatedAt
            memberId
            cardId
            brandId
            storeId
            category
            currencyCode
            rewardAmount
            totalAmount
            pendingCashbackAmount
            creditedCashbackAmount
            transactionBrandName
            transactionBrandAddress
            transactionBrandLogoUrl
            transactionBrandURLAddress
            transactionIsOnline
        }
    }
}
