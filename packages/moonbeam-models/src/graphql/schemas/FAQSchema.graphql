# graphql/FAQSchema.graphql
# FAQ Schema File
enum FAQErrorType {
    VALIDATION_ERROR
    UNEXPECTED_ERROR
}

enum FAQType {
    LINKABLE
    NON_LINKABLE
}

type Fact @aws_cognito_user_pools {
    title: String!
    description: String!
    linkTitle: String
    link: String
}

type FAQ @aws_cognito_user_pools {
    id: ID!
    createdAt: AWSDateTime!
    updatedAt: AWSDateTime!
    title: String!
    type: FAQType!
    facts: [Fact]
    applicationLink: String
}

type FAQResponse @aws_cognito_user_pools {
    data:  [FAQ]
    errorType: FAQErrorType
    errorMessage: String
}

input FactInput {
    title: String!
    description: String!
    linkTitle: String
    link: String
}

input CreateFAQInput {
    id: ID!
    createdAt: AWSDateTime
    updatedAt: AWSDateTime
    title: String!
    type: FAQType!
    facts: [FactInput]
    applicationLink: String
}

input ListFAQInput {
    type: FAQType
}
