mutation CreateReimbursement($createReimbursementInput: CreateReimbursementInput!) {
    createReimbursement(createReimbursementInput: $createReimbursementInput) {
        errorType
        errorMessage
        id
        data {
            id
            timestamp
            reimbursementId
            clientId
            paymentGatewayId
            succeeded
            processingMessage
            cardId
            reimbursementStatus
            pendingCashbackAmount
            creditedCashbackAmount
