# graphql/Queries.graphql
# Queries Schema File
query GetReferral($id: String!) {
    getReferral(id: $id) {
        errorMessage
        errorType
        data {
            id
            inviterName
            status
        }
    }
}

query ListReferrals($filter: ListReferralInput!) {
    listReferrals(filter: $filter) {
        errorMessage
        errorType
        data {
            id
        }
    }
}

query GetStorage($getStorageInput: GetStorageInput!) {
    getStorage(getStorageInput: $getStorageInput) {
        errorMessage
        errorType
        data {
            url
        }
    }
}

query GetAccountLink($id: String!) {
    getAccountLink(id: $id) {
        errorMessage
        errorType
        data {
            id
            links {
                institution {
                    name
                    id
                }
                accounts {
                    id
                }
                publicToken
                accessToken
                linkToken
            }
        }
    }
}

query ListAccounts($filter: ListAccountsInput!) {
    listAccounts(filter: $filter) {
        errorMessage
        errorType
        data {
            id
            name
            mask
            type
            verificationStatus
            institution {
                id
                name
            }
            linkToken
        }
    }
}

query ListFAQs($listFAQInput: ListFAQInput!) {
    listFAQs(listFAQInput: $listFAQInput) {
        errorMessage
        errorType
        data {
            id
            createdAt
            updatedAt
            title
            type
            facts {
                title
                description
                link
                linkTitle
            }
            applicationLink
        }
    }
}
