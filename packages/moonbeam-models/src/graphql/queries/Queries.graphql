query GetDevicesForUser($getDevicesForUserInput: GetDevicesForUserInput!) {
    getDevicesForUser(getDevicesForUserInput: $getDevicesForUserInput) {
        errorMessage
        errorType
        data {
            id
            tokenId
            deviceState
            lastLoginDate
        }
    }
}
