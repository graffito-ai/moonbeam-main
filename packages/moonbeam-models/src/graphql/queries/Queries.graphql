# graphql/Queries.graphql
# Queries Schema File
query GetReferral($id: String!) {
    getReferral(id: $id) {
        errorMessage
        errorType
        data {
            id
            inviterName
            status
        }
    }
}

query ListReferrals($filter: ListReferralInput!) {
    listReferrals(filter: $filter) {
        errorMessage
        errorType
        data {
            id
        }
    }
}

query GetAccountLink($id: String!) {
    getAccountLink(id: $id) {
        errorMessage
        errorType
        data {
            id
            links {
                institution {
                    name
                    id
                }
                accounts {
                    id
                }
                publicToken
                accessToken
                linkToken
            }
        }
    }
}

query ListAccounts($filter: ListAccountsInput!) {
    listAccounts(filter: $filter) {
        errorMessage
        errorType
        data {
            id
            name
            mask
            type
            verificationStatus
            institution {
                id
                name
            }
            linkToken
        }
    }
}
