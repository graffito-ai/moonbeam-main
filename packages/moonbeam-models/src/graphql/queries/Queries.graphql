# graphql/Queries.graphql
# Queries Schema File
query GetReferral($id: String!) {
    getReferral(id: $id) {
        errorMessage
        errorType
        data {
            id
            inviterName
            status
        }
    }
}

query ListReferrals($filter: ListReferralInput!) {
    listReferrals(filter: $filter) {
        errorMessage
        errorType
        data {
            id
        }
    }
}
